route_module.helloMsg:
  path: '/hellomsg'
  defaults:
    _controller: '\Drupal\route_module\Controller\RouteController::helloMsg'
    _title: 'This is custom page.'
  requirements:
    _permission: 'access content'

route_module.variableContent:
  path: '/varcontent/{name_1}/{name_2}'
  defaults:
    _controller: '\Drupal\route_module\Controller\RouteController::variableContent'
    _title: 'This page is for variableContent function route..'
  requirements:
    _permission: 'access content'

route_module.helloUser:
  path: '/hello/user'
  defaults:
    _controller: '\Drupal\route_module\Controller\RouteController::helloUser'
    _title: 'This page is created to say hello to the user'
  requirements:
    _role: 'administrator'
    _permission: 'access the custom page'
    _custom_access: '\Drupal\route_module\Controller\RouteController::accessCheck'
