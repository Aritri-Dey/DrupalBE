form_module.settings_form:
  path: '/admin/settingsform'
  defaults: 
    _form: '\Drupal\form_module\Form\FormModuleSettingsForm'
    _title: 'Form-Module Settings'
  requirements: 
    _permission: 'aaccess content'

custom_multistep_form:
  path: '/multistepform'
  defaults:
    _form: '\Drupal\form_module\Form\CustomMultistepForm'
    _title: 'Multistep Form'
  requirements:
    _permission: 'access content'

ajax_form:
  path: '/ajaxform'
  defaults:
    _form: '\Drupal\form_module\Form\AjaxForm'
    _title: 'Ajax Form'
  requirements:
    _permission: 'access content'

conditional_field_form:
  path: '/field/form'
  defaults:
    _form: '\Drupal\form_module\Form\ConditionalFieldForm'
    _title: 'Conditional Field Form'
  requirements:
    _permission: 'access content'
  
