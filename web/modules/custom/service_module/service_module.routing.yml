service_module.usernameDI:
  path: '/hello/user/service'
  defaults:
    _controller: '\Drupal\service_module\Controller\ServiceController::usernameDI'
    _title: 'This page is created to say hello to the user by fetching username through dependency injection.'
  requirements:
    _permission: 'access content'

service_module.my_page:
  path: '/custom-service-page'
  defaults:
    _controller: '\Drupal\service_module\Controller\ServiceController::myPage'
    _title: 'Custom Welcome Page'
  requirements:
    _permission: 'access content'
    